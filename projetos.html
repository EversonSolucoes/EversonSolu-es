<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projetos | Everson Soluções</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0a3d62;
      color: white;
      padding: 20px;
    }
    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }
    header nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .menu-mobile {
      display: none;
    }
    .menu-mobile.open {
      display: block;
    }
    .menu-mobile a {
      display: block;
      margin: 10px 0;
    }
    /* Estilo do ícone de hambúrguer */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      height: 24px;
      width: 30px;
      cursor: pointer;
    }
    .hamburger div {
      height: 4px;
      background-color: white;
      width: 100%;
    }
    section {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
    }
    h1 {
      color: #0a3d62;
      margin-bottom: 40px;
    }
    .projeto {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }
    .projeto img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      object-fit: cover;
    }
    .descricao {
      flex: 1;
    }
    footer {
      background-color: #0a3d62;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Estilo para dispositivos móveis */
    @media (max-width: 768px) {
      .projeto {
        flex-direction: column;
        align-items: center;
      }
      header nav .menu-desktop {
        display: none;
      }
      header nav .menu-mobile {
        display: block;
      }
      /* Mostrar o ícone de hambúrguer no modo mobile */
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div><strong>Everson Soluções</strong></div>

      <!-- Menu Desktop -->
      <div class="menu-desktop">
        <a href="index.html">Início</a>
        <a href="quemsomos.html">Quem Somos</a>
        <a href="servicos.html">Serviços</a>
        <a href="projetos.html">Projetos</a>
        <a href="contato.html">Contato</a>
      </div>

      <!-- Ícone de Hambúrguer para menu mobile -->
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- Menu Mobile -->
      <div class="menu-mobile">
        <a href="index.html">Início</a>
        <a href="quemsomos.html">Quem Somos</a>
        <a href="servicos.html">Serviços</a>
        <a href="projetos.html">Projetos</a>
        <a href="contato.html">Contato</a>
      </div>
    </nav>
  </header>

  <section>
    <h1>Projetos 2025</h1>

    <div align="center" class="projeto">
      <img src="exemplo-projeto1.png" alt="Projeto em uma fazenda">
      <div class="descricao">
        <h2>Está Página ainda está em criação</h2>
        <p>Em Breve mais imagens e demonstrações de serviços</p>
      </div>
    </div>

    <!-- Duplicar esse bloco para mais projetos -->
    <!--
    <div class="projeto">
      <img src="exemplo-projeto2.jpg" alt="Outro projeto">
      <div class="descricao">
        <h2>Título do Projeto</h2>
        <p>Descrição do projeto...</p>
      </div>
    </div>
    -->

  </section>

  <footer>
    <p>© 2025 - Everson Soluções. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Função para abrir e fechar o menu mobile
    const menuMobile = document.querySelector('.menu-mobile');

    const toggleMenu = () => {
      menuMobile.classList.toggle('open');
    };
  </script>

</body>
</html>
