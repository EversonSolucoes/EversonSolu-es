<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projetos | Everson Soluções</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0a3d62;
      color: white;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }
    header nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Menu Hamburger */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle div {
      background-color: white;
      width: 25px;
      height: 3px;
      margin: 4px 0;
      border-radius: 2px;
    }
    .nav-links {
      display: flex;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        width: 100%;
        flex-direction: column;
        align-items: center;
        background-color: #0a3d62;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
      }

      .nav-links a {
        margin: 15px 0;
        padding: 10px;
        width: 100%;
        text-align: center;
      }

      .menu-toggle {
        display: flex;
      }

      .nav-links.active {
        display: flex;
      }
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
    }
    h1 {
      color: #0a3d62;
      margin-bottom: 40px;
    }
    .projeto {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }
    .projeto img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      object-fit: cover;
    }
    .descricao {
      flex: 1;
    }
    footer {
      background-color: #0a3d62;
      color: white;
      text-align: center;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .projeto {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <nav>
      <div><strong>Everson Soluções</strong></div>

      <!-- Menu Hambúrguer -->
      <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="nav-links">
        <a href="index.html">Início</a>
        <a href="quemsomos.html">Quem Somos</a>
        <a href="servicos.html">Serviços</a>
        <a href="projetos.html">Projetos</a>
        <a href="contato.html">Contato</a>
      </div>
    </nav>
  </header>

  <!-- Projetos -->
  <section>
    <h1>Projetos 2025</h1>

    <div align="center" class="projeto">
      <img src="exemplo-projeto1.png" alt="Projeto em uma fazenda">
      <div class="descricao">
        <h2>Está Página ainda está em criação</h2>
        <p>Em Breve mais imagens e demonstrações de serviços</p>
      </div>
    </div>

    <!-- Duplicar esse bloco para mais projetos -->
    <!--
    <div class="projeto">
      <img src="exemplo-projeto2.jpg" alt="Outro projeto">
      <div class="descricao">
        <h2>Título do Projeto</h2>
        <p>Descrição do projeto...</p>
      </div>
    </div>
    -->

  </section>

  <footer>
    <p>© 2025 - Everson Soluções. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Função para abrir/fechar o menu no mobile
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
  </script>

</body>
</html>
